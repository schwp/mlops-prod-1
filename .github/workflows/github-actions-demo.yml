name: GitHub Actions MLOPS Prod 1
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ps-mlops-prod1 -f docker/Dockerfile .

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ps-mlops-prod1 -f docker/Dockerfile .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Test dependencies
        run: |
          pip install -r test/requirements.txt

      - name: Run Docker container
        run: |
          docker run -d -p 5757:5757 --name test-mlops ps-mlops-prod1

      - name: Wait for application to be ready
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:5757/docs > /dev/null; then
              echo "Application is running"; exit 0;
            fi
            echo "Waiting for the application to run"; sleep 2;
          done
          echo "Error: application did not start"; exit 1

      - name: Run tests
        run: |
          pytest test

      - name: Stop Docker container
        if: always()
        run: |
          docker stop test-mlops || true
          docker rm test-mlops || true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/schwp/ps-mlops-prod1:latest
